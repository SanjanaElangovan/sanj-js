<html>
    <head>
        <title>
            dashes
        </title>
    </head>
    <body>
            Enter a number
            <input type="number" id="myNumber">
            <button onclick="myFunction()">Click to insert dash</button>
        <script>
             function myFunction(){
                   var x=document.getElementById("myNumber").value;
                   var i;
const str = x.toString();
const result = [str[0]];
  
for(let i=1; i<str.length; i++)
  {
    if((str[i-1]%2 === 0)&&(str[i]%2 === 0))
     {
      result.push('-', str[i]);
     }
    else
     {
      result.push(str[i]);
     }
  }
document.write(result.join(''));
}
        </script>
    </body>
</html>
